<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Landing Deportiva</title>
</head>

<body>
  <header class="cabecera">
    <img src="assets/logo_deportivo.jpg" class="logo" />
  </header>
  <section>
    <article>
      <h2>Ingrese sus datos de usuario</h2>
      <form action="index.html" method="get">
        <ul>
          <li>
            <label for="user">Nombre de usuario: </label>
            <input type="text" id="user" name="user_name" placeholder="Ingrese su usuario" required>
          </li>
          <li>
            <label for="password">Contraseña: </label>
            <input type="password" id="password" name="user_password" placeholder="Ingrese su contraseña" maxlength="15"
              minlength="8" />
          </li>
          <li>
            <button type="submit" class="boton2">Iniciar sesion</button>
            <button type="reset" class="boton2">Restablecer</button>
          </li>
        </ul>
      </form>
    </article>
    <article>
      <nav>
        <ul>
          <li>
            <a href="recuperar_contrasena.html">Ha olvidado su contraseña?</a>
          </li>
        </ul>
      </nav>
    </article>
  </section>
  <footer class="pie">
    <section>
      <nav>
        <ul>
          <li><a href="servicios.html">Servicios</a></li>
        </ul>
      </nav>
      <nav>
        <ul>
          <li><a href="contacto.html">Contactanos</a></li>
        </ul>
      </nav>
      <nav>
        <ul>
          <li><a href="nosotros.html">Nuestra comunidad</a></li>
        </ul>
      </nav>
    </section>
  </footer>
</body>

</html>
