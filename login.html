<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="assets/main.css">
  <title>Login Landing Deportiva</title>
</head>

<body id="cuerpo">
  <header id="cabecera">
    <img src="assets/logo_deportivo.jpg" class="logo" />
  </header>
  <section>
    <article>
      <h1>Ingrese sus datos de usuario</h1>
      <form action="index.html" method="get" class="formulario">
        <ul>
          <li>
            <label for="user">Usuario: </label>
            <input type="text" id="user" name="user_name" placeholder="Ingrese su usuario" required>
          </li>
          <li>
            <label for="password">Contraseña: </label>
            <input type="password" id="password" name="user_password" placeholder="Ingrese su contraseña" maxlength="15"
              minlength="8" required />
          </li>
          <li>
            <div class="div">
              <button type="submit" class="boton2">Iniciar sesion</button>
              <button type="reset" class="boton2">Restablecer</button>
            </div>
          </li>
        </ul>
      </form>
      <nav>
        <ul>
          <li>
            <div class="div">
              <a href="recuperar_contrasena.html">Ha olvidado su contraseña?</a>
            </div>
          </li>
        </ul>
      </nav>
    </article>
  </section>
